version: "3.9"

services:
  ollama-service:
    container_name: ollama
    image: ollama/ollama:latest
    expose:
      - 11434
    ports:
      - 11434:11434
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "apt install curl && curl -f http://localhost:11434/ || exit 1",
        ]
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:
      - devika-subnetwork

  devika-backend-engine:
    container_name: devika-backend
    build:
      context: .
      dockerfile: devika.dockerfile
    depends_on:
      - ollama-service
    expose:
      - 1337
    ports:
      - 1337:1337
    environment:
      - OLLAMA_HOST=http://ollama:11434
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "apt install curl && curl -f http://localhost:1337/ || exit 1",
        ]
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 30s
    volumes:
      - devika-backend-dbstore:/home/nonroot/devika/db
      - ./out:/app/out
    networks:
      - devika-subnetwork

  devika-frontend-app:
    container_name: devika-frontend
    build:
      context: .
      dockerfile: app.dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    depends_on:
      - devika-backend-engine
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - devika-backend-dbstore:/home/nonroot/devika/db
    networks:
      - devika-subnetwork

  devika-support:
    container_name: devika-support
    image: devika_devika-frontend-app:latest
    depends_on:
      - devika-frontend-app
    volumes:
      - ./scripts:/app/scripts
    networks:
      - devika-subnetwork
    entrypoint: ["/app/scripts/support_create_project.sh"]
    
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - devika-backend-engine
networks:
  devika-subnetwork:

volumes:
  devika-backend-dbstore:
